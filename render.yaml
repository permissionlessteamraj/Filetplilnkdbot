services:
  - type: web
    name: telegram-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: ADMIN_IDS
        value: "123456789,987654321"   # yaha apne admin IDs (comma separated) daalna
      - key: API_ID
        value: "123456"               # apna Telegram API ID daalo
      - key: API_HASH
        value: "your_api_hash_here"   # apna Telegram API Hash daalo
      - key: BOT_TOKEN
        value: "your_bot_token_here"  # BotFather se mila hua bot token
      - key: MONGO_URI
        value: "your_mongo_uri_here"  # MongoDB ka URI daalo
      - key: LOG_CHANNEL
        value: "-1001234567890"       # apne log channel ka ID daalo
      - key: UPDATE_CHANNEL
        value: "@yourupdatechannel"   # update channel username (ya blank agar nahi hai)
